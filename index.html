<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sid’s Farm Lead Collection</title>
  <style>
    :root { 
      --primary-green: #4CAF50; 
      --dark-green: #2E7D32; 
      --light-yellow: #FFF9C4; 
      --white: #FFFFFF; 
      --red: #F44336; 
      --shadow: rgba(0, 0, 0, 0.1); 
    }
    body { 
      font-family: 'Arial', sans-serif; 
      background: linear-gradient(to bottom, var(--light-yellow), var(--white)); 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin: 0; 
      padding: 20px; 
    }
    .container { 
      max-width: 400px; 
      position: relative; 
      text-align: center; 
    }
    h1 { 
      color: var(--dark-green); 
      font-size: 2rem; 
      margin-bottom: 10px; 
    }
    p { 
      color: #666; 
      font-size: 1.1rem; 
      margin-bottom: 20px; 
    }
    form { 
      background: var(--white); 
      padding: 25px; 
      border-radius: 15px; 
      box-shadow: 0 5px 20px var(--shadow); 
      border: 3px solid var(--primary-green); 
    }
    label { 
      display: block; 
      color: var(--dark-green); 
      margin: 10px 0 5px; 
      font-weight: bold; 
      font-size: 1rem; 
    }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 2px solid var(--primary-green); 
      border-radius: 8px; 
      box-sizing: border-box; 
      font-size: 1rem; 
      transition: border-color 0.3s; 
    }
    input:focus { 
      border-color: var(--dark-green); 
      outline: none; 
    }
    button { 
      width: 100%; 
      padding: 14px; 
      background: var(--primary-green); 
      color: var(--white); 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin-top: 15px; 
      font-size: 1.1rem; 
      font-weight: bold; 
      transition: background 0.3s; 
    }
    button:hover { 
      background: var(--dark-green); 
    }
    .modal { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: var(--white); 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 15px var(--shadow); 
      display: none; 
      z-index: 10; 
      text-align: center; 
    }
    .modal.success { 
      border: 3px solid var(--primary-green); 
    }
    .modal h2 { 
      color: var(--dark-green); 
      margin: 0 0 10px; 
      font-size: 1.5rem; 
    }
    .modal .tick { 
      font-size: 2rem; 
      color: var(--primary-green); 
      margin-bottom: 10px; 
    }
    .overlay { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.5); 
      display: none; 
      z-index: 5; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Sid’s Farm!</h1>
    <p>Get your free sample!</p>
    <form id="leadForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>
      <label for="mobile">Mobile Number (10 digits)</label>
      <input type="tel" id="mobile" pattern="[0-9]{10}" required>
      <label for="community">Community Name</label>
      <input type="text" id="community" required>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="overlay" class="overlay"></div>
  <div id="successModal" class="modal success">
    <div class="tick">✓</div>
    <h2>Success!</h2>
    <p>Thank you for joining Sid’s Farm!</p>
  </div>
  <script>
    const form = document.getElementById("leadForm");
    const overlay = document.getElementById("overlay");
    const successModal = document.getElementById("successModal");
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbylby_KkHDIBX5wq42Te-qpPst0LNZ7DSXjp-ash6DxNlnYcxUddnKNTLWS3w1wt3uK/exec"; // Replace with your Web App URL

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        community: document.getElementById("community").value.trim(),
      };

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.status === "success") {
          overlay.style.display = "block";
          successModal.style.display = "block";
          form.reset();
          setTimeout(() => {
            overlay.style.display = "none";
            successModal.style.display = "none";
          }, 3000);
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert("Failed to submit. Please try again.");
      }
    });
  </script>
</body>
</html>
