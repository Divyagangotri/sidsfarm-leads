<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidâ€™s Farm Lead Collection</title>
  <style>
    :root { 
      --primary-green: #4CAF50; 
      --dark-green: #2E7D32; 
      --light-yellow: #FFF9C4; 
      --white: #FFFFFF; 
      --red: #F44336; 
      --shadow: rgba(0, 0, 0, 0.1); 
    }
    body { 
      font-family: 'Arial', sans-serif; 
      background: linear-gradient(to bottom, var(--light-yellow), var(--white)); 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin: 0; 
      padding: 20px; 
    }
    .container { 
      max-width: 400px; 
      position: relative; 
      text-align: center; 
    }
    h1 { 
      color: var(--dark-green); 
      font-size: 2rem; 
      margin-bottom: 10px; 
    }
    p { 
      color: #666; 
      font-size: 1.1rem; 
      margin-bottom: 20px; 
    }
    form { 
      background: var(--white); 
      padding: 25px; 
      border-radius: 15px; 
      box-shadow: 0 5px 20px var(--shadow); 
      border: 3px solid var(--primary-green); 
    }
    label { 
      display: block; 
      color: var(--dark-green); 
      margin: 10px 0 5px; 
      font-weight: bold; 
      font-size: 1rem; 
    }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 2px solid var(--primary-green); 
      border-radius: 8px; 
      box-sizing: border-box; 
      font-size: 1rem; 
      transition: border-color 0.3s; 
    }
    input:focus { 
      border-color: var(--dark-green); 
      outline: none; 
    }
    button { 
      width: 100%; 
      padding: 14px; 
      background: var(--primary-green); 
      color: var(--white); 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin-top: 15px; 
      font-size: 1.1rem; 
      font-weight: bold; 
      transition: background 0.3s; 
    }
    button:hover { 
      background: var(--dark-green); 
    }
    .modal { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: var(--white); 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 15px var(--shadow); 
      display: none; 
      z-index: 10; 
      text-align: center; 
    }
    .modal.success { 
      border: 3px solid var(--primary-green); 
    }
    .modal.error { 
      background: var(--red); 
      color: var(--white); 
    }
    .modal h2 { 
      color: var(--dark-green); 
      margin: 0 0 10px; 
      font-size: 1.5rem; 
    }
    .modal .tick { 
      font-size: 2rem; 
      color: var(--primary-green); 
      margin-bottom: 10px; 
    }
    .overlay { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.5); 
      display: none; 
      z-index: 5; 
    }
  </style>
</head>
